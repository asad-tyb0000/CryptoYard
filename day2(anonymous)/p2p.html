<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styling.css">
    <title>Document</title>
</head>
<body>
    <div class="p2p">
        <div class="search-container">
            <input type="search" class="pinput" placeholder="Search coin ... ">
            <img src="/images/searchicon.png" class="search-icon" alt="Search Icon">
            <button type="button">Buy Crypto</button>
            <!-- <img class="pimage1" src="/images/bellicon.png"> -->
        </div>
        <hr>
        <!-- <div class="line"></div> -->
        <div class="pboxer">
            <div class="poink">
                <img class="pimage2" src="/images/dollar.png">
                <p><br><br><br>Market Cap</p>
                <h4>2,435,456,454</h4>
            </div>
            <div class="poink">
                <img class="pimage2" src="/images/dollar.png">
                <p><br><br><br>Market Cap</p>
                <h4>2,435,456,454</h4>
            </div>
            <div class="poink">
                <img class="pimage2" src="/images/dollar.png">
                <p><br><br><br>Market Cap</p>
                <h4>2,435,456,454</h4>
            </div>
        </div>
        <div class="top">
            <img class="gicon" src="/images/graph.jpg">
            <h2>Top Coins</h2>
        </div>
        <div class="baxa">
            <div class="insidebaxa">
                <table>
                    <tr class="row">
                        <th class="areatblerank">Rank ></th>
                        <th class="areatblename">Name ></th>
                        <th class="areatbleprice">Price</th>
                        <th class="areatbleprice">Market Cap</th>
                        <th class="areatblevol">24h Vol</th>
                        <th class="areatblenms">1h</th>
                        <th class="areatblenms">24h</th>
                        <th class="areatbleprice">Status ></th>
                    </tr>
                </table>
            </div>
            <div>
                <table>
                    <tr class="org">
                        <th class="numbers">1.</th>
                        <th>
                            <div class="flex">
                                <div class="nameimage">
                                    <img class="bitimage" src="/images/bitcoin.png">
                                </div>
                                <div class="name">BitCoin</div>
                            </div>
                        </th>
                        <th class="price">$456,321,344</th>
                        <th class="mcap">$456,321,344</th>
                        <th class="vol24">$456,321,344</th>
                        <th class="hr1">0.23%</th>
                        <th class="hr24">-2.34%</th>
                        <th>
                            <div class="active">
                                <div class="act">Active</div>
                            </div>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
